<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1 class="title">pomodoro</h1>
  <ul class="tabs">
    <li id="timer" class="tab tab__active">pomodoro</li>
    <li id="short" class="tab">short break</li>
    <li id="long" class="tab">long break</li>
  </ul> 
  <div class="timer">
    <div class="timer__wrapper">
      <svg class="progress-ring">
        <circle class="progress-ring__circle" />
      </svg>
      <div class="timer__info">
        <h2 class="timer__time">25:00</h2>
        <p class="timer__button">pause</p>
      </div>
    </div>
  </div> 
  <div class="modal">
    <div class="modal__header">
      <h2 class="modal__title">Settings</h2>
      <div class="modal__close"></div>
    </div>
    <div class="time">
      <h3 class="modal__subtitle">TIME (MINUTES)</h3>
      <ul class="time__wrapper">
        <li class="time__item">
          <h4 class="time__subtitle">pomodoro</h4>
          <div class="number__wrapper">
            <button class="number-plus" type="button" onclick="this.nextElementSibling.stepUp(); this.nextElementSibling.onchange();">
              <img class="arrow" src="img/arrow.svg" alt="minus">
            </button>
            <input id="timerValue" type="number" value="25" min="1" max="60" class="time__input">
            <button class="number-minus" type="button" onclick="this.previousElementSibling.stepDown(); this.previousElementSibling.onchange();">
              <img class="arrow arrow-bottom" src="img/arrow.svg" alt="minus">
            </button>
          </div>
        </li>
        <li class="time__item">
          <h4 class="time__subtitle">short break</h4>
          <div class="number__wrapper">
            <button class="number-plus" type="button" onclick="this.nextElementSibling.stepUp(); this.nextElementSibling.onchange();">
              <img class="arrow" src="img/arrow.svg" alt="minus">
            </button>
            <input id="timerValue" type="number" value="5" min="1" max="60" class="time__input">
            <button class="number-minus" type="button" onclick="this.previousElementSibling.stepDown(); this.previousElementSibling.onchange();">
              <img class="arrow arrow-bottom" src="img/arrow.svg" alt="minus">
            </button>
          </div>
        </li>
        <li class="time__item">
          <h4 id="longValue" class="time__subtitle">long break</h4>
          <div class="number__wrapper">
            <button class="number-plus" type="button" onclick="this.nextElementSibling.stepUp(); this.nextElementSibling.onchange();">
              <img class="arrow" src="img/arrow.svg" alt="minus">
            </button>
            <input id="timerValue" type="number" value="15" min="1" max="60" class="time__input">
            <button class="number-minus" type="button" onclick="this.previousElementSibling.stepDown(); this.previousElementSibling.onchange();">
              <img class="arrow arrow-bottom" src="img/arrow.svg" alt="minus">
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="font">
      <h3 class="modal__subtitle">FONT</h3>
      <ul class="font__wrapper">
        <li class="font__item font__item-active">
          <p class="font-family kumbh">Aa</p>
        </li>
        <li class="font__item">
          <p class="font-family roboto">Aa</p>
        </li>
        <li class="font__item">
          <p class="font-family space">Aa</p>
        </li>
      </ul>
    </div>
    <div class="color">
      <h3 class="modal__subtitle">color</h3>
      <ul class="color__wrapper">
        <li class="color__item red color__item-active"></li>
        <li class="color__item blue"></li>
        <li class="color__item purple"></li>
      </ul>
    </div>
    <button class="modal__button">Apply</button>
  </div>
  <img src="img/Shape.svg" alt="settings" class="settings">
  <script src="/js/app.js"></script>
</body>
</html>
